name: Shopify Theme Check

on:
  pull_request:
    branches: [main]

jobs:
  theme-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install theme-check
        run: gem install theme-check

      - name: Run theme-check
        run: theme-check



